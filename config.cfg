[Main]
sd_url: http://example.serverdensity.com
agent_key: 

#
# Plugins
#
# Leave blank to ignore. See www.serverdensity.com/docs/agent/plugins/
#

plugin_directory:

#
# Optional status monitoring
#
# See www.serverdensity.com/docs/agent/
# Ignore these if you do not wish to monitor them
#

# Apache
# See http://support.serverdensity.com/customer/portal/articles/72259-configuring-apache-monitoring

apache_status_url: http://www.example.com/server-status/?auto

# MongoDB
# See http://support.serverdensity.com/customer/portal/articles/72264-configuring-mongodb-monitoring

mongodb_server:
mongodb_dbstats: no
mongodb_replset: no

# MySQL
# See http://support.serverdensity.com/customer/portal/articles/72265-configuring-mysql-monitoring

mysql_server:
mysql_user:
mysql_pass:

# nginx
# See http://support.serverdensity.com/customer/portal/articles/72266-configuring-nginx-monitoring

nginx_status_url: http://www.example.com/nginx_status

# RabbitMQ
# See http://support.serverdensity.com/customer/portal/articles/72267-configuring-rabbitmq-monitoring

rabbitmq_status_url: http://www.example.com:55672/json
rabbitmq_user: guest
rabbitmq_pass: guest